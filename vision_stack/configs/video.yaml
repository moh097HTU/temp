# Video Streaming Configuration

stream:
  # GCS IP address - update this to your GCS/QGC machine
  # gcs_ip: "172.20.10.4"
  gcs_ip: "172.20.10.5"
  # UDP port for RTP stream
  port: 5600
  
  # Resolution (downscaled from camera for bandwidth)
  width: 1280
  height: 720
  
  # Frame rate
  fps: 30
  
  # Bitrate (kbps)
  bitrate_kbps: 2000
  
  # Encoder: "x264" (CPU) or "nvenc" (Jetson GPU)
  encoder: "nvenc"
