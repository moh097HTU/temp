# OAK-D Lite Camera Configuration

camera:
  type: "OAK-D-LITE"
  
  rgb:
    width: 1280   # Reduced from 1920 to fix USB bandwidth issues
    height: 720   # Reduced from 1080 to fix USB bandwidth issues
    fps: 30
  
  depth:
    enabled: false  # Disabled to save USB bandwidth
    width: 640
    height: 400
  
  # Camera intrinsics - CALIBRATE FOR YOUR SPECIFIC CAMERA
  # Updated for 1280x720 resolution
  intrinsics:
    fx: 666.67    # Focal length X (pixels) - scaled from 1000 for 1280 width
    fy: 666.67    # Focal length Y (pixels) - scaled from 1000 for 720 height
    cx: 640.0     # Principal point X (image center)
    cy: 360.0     # Principal point Y (image center)

